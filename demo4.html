<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registration Form</title>
</head>
<body>
   <center><h1>Student Registration Form</h1></center> 
    <form><center>

        <table border="4" cellpadding="20" cellspacing="4">
            <caption> II-Year B.Tech Computer science &amp; business systems</caption>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="enter your name"></td>
            </tr>
            <tr>
                <td> Father Name:</td>
                <td><input type="text" placeholder="enter your father name"></td>
            </tr>
            <tr>
                <td> Mother Name:</td>
                <td><input type="text" placeholder="enter your  mother name"></td>
            </tr>

            <tr>
                <td>Age:</td>
                <td><input type="number" placeholder="enter your age"></td>
            </tr>
            <tr>
                <td>D.O.B:</td>
                <td><input type="date" placeholder="enter your d.o.b"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" id="one">Female
                <input type="radio" id="two">Male</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="enter your email"></td>
            </tr>
            <tr>
            <tr>
                <td>Blood group</td>
                <td><input type="text" placeholder="enter your blood group"></td>
            </tr>
            <tr>
                <td>Mobile number:</td>
                <td><input type="tel" placeholder="enter your mobile number"></td>
            </tr>
            <tr>
                <td>Course:</td>
                <td>
                    <select>
                        <option value="1">select course</option>
                        <option value="2">Full Stack Developement</option>
                        <option value="3">Cyber Security</option>
                        <option value="4">Foundation of AI Engineering</option>
                        <option value="5">Artificial intelligence &amp; data science </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" rows="5" cols="30"></textarea></td>
               
            </tr>

            <tr>
                <td><input type="reset"></td>
                <td><input type="submit"></td>
            </tr>
             
            
        </center>
        </table>
        <h2>Thank &nbsp; &nbsp; &nbsp; you  &nbsp; &nbsp; &nbsp; for  &nbsp; &nbsp; &nbsp; registration</h2>
 
    </form>
</body>
</html>
